<div class="container__small-card">
  <div class="small-card__image">
    <img src="{{ imageCover }}" alt="">
  </div>
  <div class="small-card__content">
    <div class="small-card__publication">
      <p> {{ publicationDate }} </p>
    </div>
    <div class="small-card__title">
      <h1><a [routerLink]=" ['content', id] "> {{ cardTitle }} </a></h1>
    </div>
  </div>
</div>

<div
  [routerLink]=" ['content', id] "
  class="container__big-card">

  <div class="big-card__image">
    <img

      src="{{ imageCover }}"
      alt="">

  </div>
  <div class="big-card__title">

      <h1>
        <a [routerLink]=" ['content', id] ">{{ cardTitle }}</a>
      </h1>

  </div>
  <div class="big-card__description">
    <p>{{ cardDescription }}</p>
  </div>

</div>
